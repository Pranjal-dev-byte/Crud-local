<div class="d-flex align-items-center cards__wrap">
  <div class="card m-3" *ngFor="let elem of data; let i = index">
    <img [src]="elem.dataSource" alt="" class="card-img-top" />
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-title pt-2">{{ elem.name }}</h5>
        <h2 class="card-text">{{ elem.price }} :-</h2>
      </div>
    </div>
  </div>
</div>
